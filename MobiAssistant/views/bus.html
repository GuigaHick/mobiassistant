<div class="row">
	<div class="col-md-8">
		<!--<button class="btn btn-primary" data-toggle="modal" data-target="#modalPessoa" ng-click="pesquisaparada(texto)" ><span class="glyphicon glyphicon-plus"></span> Pesquisar</button>-->
		<button class="btn btn-primary" data-toggle="modal" ng-click="searchByStopBus(searchtext)" ><span class="glyphicon glyphicon-search"></span> Pesquisar(Parada)</button>
		<button class="btn btn-primary" data-toggle="modal" ng-click="searchByStreet(searchtext)" ><span class="glyphicon glyphicon-search"></span> Pesquisar(Rua)</button>
	</div>
	<div class="col-md-4">
		<input  class="form-control" placeholder="Pesquisar" ng-model="searchtext">
	</div>
</div>
<hr>
<div class="row">
	<div class="col-md-12">
		<table class="table table-striped" ng-init="getListBus()">
			<thead>
				<th>Código</th>
				<th>Nome da Linha</th>
				<th>Empresa</th>
			</thead>
			<tbody>
				<!-- Listagem -->
				<tr dir-paginate="bus in pessoas|filter:pesquisar|itemsPerPage:8">
					<td>{{bus.numero_onibus}}</td>
					<td>{{bus.nome}}</td>
					<<td>{{bus.empresa}}</td>
					<td>
						<button class="btn btn-info btn-xs"><span class="glyphicon glyphicon-pencil"></span> Detalhes</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<!-- Paginação -->
<div class="row">
	<div class="col-md-12 text-center">
		<dir-pagination-controls>
	    </dir-pagination-controls>
	</div>
</div>

<!-- Modal Cadastro e Edição -->
<div class="modal fade" id="modalPessoa" tabindex="-1" role="dialog" >
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">BUS</h4>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-md-6">
						<label>Nome da Linha</label>
						<input class="form-control" type="text" ng-model="pessoa.nome">
					</div>
					<div class="col-md-6">
						<label>E-mail</label>
						<input class="form-control" type="text" ng-model="pessoa.email">
					</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<label>Data de Nascimento</label>
						<input class="form-control" type="text" ng-model="pessoa.nascimento">
					</div>
					<div class="col-md-6">
						<label>Endereço</label>
						<input class="form-control" type="text" ng-model="pessoa.endereco">
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" ng-click="pessoa = {}" data-dismiss="modal">Cancelar</button>
				<button type="button" class="btn btn-primary" ng-click="salvar()">Salvar</button>
			</div>
		</div>
	</div>
</div>
